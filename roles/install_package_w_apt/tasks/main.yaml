- name: "Check nad install requirements"
  ansible.builtin.import_tasks:
    file: "install_python_apt.yaml"

- name: "Install python-apt"
  ansible.buildin.shell:
    cmd: "pip3 install python-apt"

- name: "install package using apt"
  ansible.builtin.apt:
    state: "present"
    name: "{{ package }}"
