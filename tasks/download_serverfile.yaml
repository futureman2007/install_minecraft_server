- name: "Fail if minecraft version was not defined as extra var"
  ansible.builtin.fail:
    msg: 'You need to specify the variable mc_version! Either by setting it in ../vars/main.yaml of this role or using --extra-vars "mc_version=<VERSION>"! Abborting...'
  when: mc_version | length == 0

- name: "download serverfiles"
  ansible.builtin.get_url:
    url: "{{ spiggot_downloadlink }}"
    decompress: false
    dest: "{{ server_jarfolder }}"
    owner: "{{ server_user }}"
    group: "{{ server_user }}"
    mode: '644'

- name: "copy jarfile to serverhome: {{ server_home }}"
  ansible.builtin.copy:
    src: "{{ server_jarfolder }}"
    dest: "{{ server_home }}"
    owner: "{{ server_user }}"
    group: "{{ server_user }}"
    mode: '644'
    remote_src: true
